<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>DataTable</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="./css/bootstrap.min.css" />
        <link rel="stylesheet" href="./fontawesom/css/all.min.css" />
        <link rel="stylesheet" href="./css/styles.css" />
    </head>
    <body>
        <div class="container container-width">
            <form class="filter_form form form-horizontal" id="filter_form">
                <div class="form-flex">
                    <div class="form-group">
                        <label>State: </label>
                        <select class="form-control" id="stateSelect"></select>
                    </div>
                    <div class="form-group">
                        <label>LGA</label>
                        <select class="form-control" id="lgaSelect"></select>
                    </div>
                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" value="approved" name="approvalCheck" checked />
                    <label class="form-check-label">Approved</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" value="not-approved" name="approvalCheck" />
                    <label class="form-check-label">Not Approved</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" value="both" name="approvalCheck" />
                    <label class="form-check-label">Both</label>
                </div>

                <button type="submit" id="filter_submit" class="btn btn-primary btn-block">Filter</button>
            </form>

            <table class="table data_table table-bordered text-center" id="dataTable">
                <thead>
                    <tr>
                        <th>S/N</th>
                        <th>Name</th>
                        <th>State</th>
                        <th>LGA</th>
                        <th>Approved</th>
                        <th>Date</th>
                    </tr>
                </thead>
            </table>
        </div>

        <script src="./js/jquery-3.5.1.slim.min.js"></script>
        <script src="./js/bootstrap.min.js"></script>
        <script src="./js/main.js"></script>
    </body>
</html>
